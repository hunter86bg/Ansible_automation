plugin: azure.azcollection.azure_rm
fail_on_template_errors: False
auth_source: env
plain_host_names: yes
exclude_host_filters:
- powerstate != 'running'
keyed_groups:
- prefix: tag
  key: tags
- prefix: azure_location
  key: location
hostvar_expressions:
  ansible_host: private_ipv4_addresses | first
conditional_groups:
  all_hosts_group: true
